<body>

    <input type="number" id="precoPizza"><br>

<script>
    function calculaPizzaIndiv(){
    var Pizza = Number(precoPizza.value)
    var Amigos = Number(qntdAmigos.value)
    var result = Pizza/Amigos
        divMensagem.innerHTML = `Cada amigo vai pagar R$ ${result} pela pizza <br>` 
    if (result > 20) {
        divMensagem.innerHTML += `<br>Deu ruim! Pizza muito cara!`
    }
    }
</script>
