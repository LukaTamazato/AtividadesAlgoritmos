<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    Insira um valor em que come√ßa o intervalo:
    <input type="text" id="iptValorInicio"> <br>
    Insira um valor em que termina o intervalo:
    <input type="text" id="iptValorFinal"> <br>
    <button onclick="calculaPares()">S2 Pares</button>
    <div id="divResut"></div>
</body>
</html>
<script>    
function calculaPares(){ 
    var valorInicio = Number(iptValorInicio.value);
    var valorFinal = Number(iptValorFinal.value);
    var contador = valorInicio;
    divResut.innerHTML  = "";
    var contaTxt = "";
    while (contador <= valorFinal){
        contaTxt = contador + "";
        if (contaTxt.endsWith(0) || contaTxt.endsWith(2) || contaTxt.endsWith(4) || contaTxt.endsWith(6) || contaTxt.endsWith(8)){
            divResut.innerHTML += contaTxt + "<br>";
        }
        contador += 1;
    }
}
</script>
