<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3|</title>
</head>
<body>
    Informe sua renda:
    <input type="number" id="inpRenda"><br>

    Informe sua renda familiar total:
    <input type="number" id="inpRendaFamiliar"><br>

    <button onclick="verificarRenda()">Terei o benefício</button>
    <span id="spanResultado"></span>
</body>
</html>
<script>
    function verificarRenda(){
    var renda = Number(inpRenda.value);
    var rendaFamiliar = Number(inpRendaFamiliar.value);
    if(renda<=2000 || rendaFamiliar<=3000){
        spanResultado.innerHTML =  "Você terá direito ao auxílio"
    }
    else{
        spanResultado.innerHTML = "Sem direito ao auxílio"
    }

    }
</script>
