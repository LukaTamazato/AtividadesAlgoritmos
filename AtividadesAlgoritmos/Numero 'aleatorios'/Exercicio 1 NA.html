<script>
    function exibeNumeroAleatorio(){
        var numero = parseInt(Math.random() * 10)
            divNumero.innerHTML =` ${numero/10}<br>`; 
        if(numero > 5){
            divNumero.innerHTML += 'Eu arredondaria para 1';
        } else{
            divNumero.innerHTML += 'Eu arredondaria para 0';
        }
    }
</script>
