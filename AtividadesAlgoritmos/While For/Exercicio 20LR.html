<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 20LR</title>
</head>
<body>
    Quantos depositos você fez no banco?
    <input type="number" id="iptQtdDeposito"><br>
    Qual o valor do deposito?
    <input type="number" id="iptValorDeposito"><br>
   <button onclick="acompanharDeposito()">Acompanhar grana</button>
   <div id="divExibicao"></div> 
</body>
</html>
<script>
    function acompanharDeposito(){
        var qtdDeposito = Number(iptQtdDeposito.value);
        var valorDeposito = Number(iptValorDeposito.value);
        var valorTotal = 0;
        var contador = 1;
        divExibicao.innerHTML = "";

        while (contador <= qtdDeposito){
            valorTotal += valorDeposito; 
            divExibicao.innerHTML += `${contador}º Mês: ${valorTotal}<br>`
            if (contador == qtdDeposito){
                divExibicao.innerHTML += `Total guardado: ${valorTotal}<br>` 
            }
            contador +=1;
        }
    }
</script>
