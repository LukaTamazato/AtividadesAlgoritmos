<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 23LR</title>
</head>
<body>
    Insira o limite inferior da amostragem:
    <input type="number" id="iptLimiteInferior"><br>
    Insira o limite superior da amostragem:
    <input type="number" id="iptLimiteSuperior"><br>
    Insira um numero para testar a divisibilidade(Entre 3 e 10)
    <input type="number" id="iptDivisibilidade"><br>
    <button onclick="testarDivisibilidade()">Contar</button>
    <div id="divExibicao"></div>

</body>
</html>
<script>
    function testarDivisibilidade(){
        var limiteInferior = Number(iptLimiteInferior.value);
        var limiteSuperior = Number(iptLimiteSuperior.value);
        var divisibilidade = Number(iptDivisibilidade.value);
        var contador = limiteInferior;
        var divisor = 0;

        if(limiteInferior > 1){
        if(limiteSuperior < 100 && limiteSuperior > limiteInferior){
        if(divisibilidade >= 3 && divisibilidade <= 10){
            while(contador <= limiteSuperior){
            if (contador % divisibilidade == 0){
                divExibicao.innerHTML += `${contador}, `;
            }
            }

        }else{
        alert("Sua divisibilidade tem que ser entre 3 e 10")
        }
        }else{
        alert("Seu limite superior deve ser menor que 100 e maior que o limite inferior e menos que 100")
        }
        }else{
        alert("Seu limite inferior deve ser 2 ou mais");
        }

        }
</script>
