<body>
    Insira a nota do aluno:
    <input type="number" id="inpNota">
    <button onclick="validarNota()">Avaliar aluno</button>
</body>

<script>
    function validarNota(){
        var nota = Number(inpNota.value);
        if (nota >= 0 && nota <= 10){
            alert("Nota válida!" )
        } else {
            alert ("Onde já se viu nota menor que 0 e maior que 10?!")
        }
    }
</script>
