<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2|</title>
</head>
<body>
    Insira sua nota do enem:
    <input type="number" id="inpNotaEnem"><br>
    Insira sua nota do vestibular interno:
    <input type="number" id="inpNotaVest"><br>
    <button onclick="analisarNotas()">Avaliação</button>
</body>
</html>
<script>
    function analisarNotas(){
        var notaEnem = Number(inpNotaEnem.value);
        var notaVest = Number(inpNotaVest.value);
        
        if(notaEnem>=800 || notaVest>=700){
            alert("Parabéns! Aprovado");
        }else{
            alert("Tente semestre que vem!");
        }

    }
</script>
