<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4V</title>
</head>
<body>
    Informe os filmes que mais gosta em ordem
    <input type="text" id="iptCadastro"><br>
    <button onclick="cadastrarFilme()">Cadastrar filme</button><br>
    <button onclick="exibirFavorito()">Ver Favoritos</button>
    <div id="divExibicao"></div>
    <div id="divRelatorio"></div>
</body>
</html>
<script>
    var filme = [];
    function cadastrarFilme(){
       filme.push(iptCadastro.value);
    }
    function exibirFavorito(){
    for (var ordemFilme = 0; ordemFilme<filme.length;ordemFilme+=1){
        divExibicao.innerHTML +=`${filme[ordemFilme]} <br>`; 
    }
        divRelatorio.innerHTML += `Total ${filme.length}<br>`;
        divRelatorio.innerHTML += ` O filme mais que gosta é ${filme[0]}.<br>
                                    E desses, o que menos gosta é ${filme[filme.length-1]} `
    }
</script>
