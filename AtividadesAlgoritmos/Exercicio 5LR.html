<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5LR</title>
</head>
<body>
    <button onclick="calculaNumero()">Números cabalísticos</button>
    <div id="divResultado"></div>
</body>
</html>
<script>
    function calculaNumero(){
        var contador = 1;
        var texto = ""
         while (contador <= 30){
            if (contador != 3 && contador != 4 && contador != 7 && contador != 10 && contador != 12){
                texto += `${contador}<br>` 
            }
            contador +=1;
            divResultado.innerHTML = texto;
         }
    }
</script>
